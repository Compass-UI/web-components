<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Element</title>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor(){
                super();
                console.log('MyCustomElement constructor');
                alert('my-custom-element');
            }
            connectedCallback(){
                console.log('MyCustomElement loaded into the DOM');
            }
            static get observedAttributes(){
                return ["demo"]
            }
            attributeChangedCallback(name, oldValue, newValue){
                console.log('attribute changed', name, oldValue, newValue);
            }
            disconnectedCallback(){
                console.log('MyCustomElement removed from the DOM');
            }
        }
        window.customElements.define('my-custom-element', MyCustomElement);
    </script>
</head>
<body>

<p id="simple-p">Simple paragraph</p>

<!-- <my-custom-element></my-custom-element> -->
<script>
    let $ce = document.createElement('my-custom-element');
    setTimeout( ()=> {
        //Add MyCustomElement to the DOM
        document.body.appendChild($ce);
    }, 3000)
</script>

</body>
</html>
